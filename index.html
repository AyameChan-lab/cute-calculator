<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Cute+Font&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Barlow:wght@600&family=Cute+Font&family=Fraunces:opsz,wght@9..144,700&family=League+Spartan:wght@700&family=Prompt:ital,wght@1,200&family=Sriracha&display=swap" rel="stylesheet">
    <title>Cute Calculator ‚ù§Ô∏èüò∫</title>
</head>
<body>
    <div class="container-fluid d-flex align-items-center justify-content-center">
        <section class="main-box">
            <h1 class="text-center display-4">Calculator >_<"</h1> 
            <div class="cal-box"> 
                <input id="screen" type="text" disabled class="form-control display-3 text-end w-100 h-100">
                <div class="keypad-box w-100 p-2 rounded-3 my-2">
                    <button key="1">1</button>
                    <button key="2">2</button>
                    <button key="3">3</button>
                    <button key="del" class="del-key">DEL</button>
                    <button key="4">4</button>
                    <button key="5">5</button>
                    <button key="6">6</button>
                    <button key="+">+</button>
                    <button key="1">1</button>
                    <button key="2">2</button>
                    <button key="3">3</button>
                    <button key="-">-</button>
                    <button key=".">.</button>
                    <button key="0">0</button>
                    <button key="/">√∑</button>
                    <button key="*">x</button>
                    <button key="reset" class="reset-key">RESET</button>
                    <button key="q" class="q-key">=</button>
                </div>
            </div>
           <div class="cute-box">
                <span id="emoji-kun">>_<</span>
                <img src="https://i.pinimg.com/originals/f2/e1/4c/f2e14c3754088a8a52bda13e27220181.gif" alt="" width="100">
                <img src="https://i.pinimg.com/originals/3c/e8/84/3ce884bb29ad1909a2c253354497420f.gif" alt="" width="100">
           </div>
        </section>
    </div>
    <script src="./index.js"></script>
</body>
</html>
